<div class="mt-4 col-xl-4 col-lg-4 col-sm-4 col-md-4 col-4 tooltip-wrap">
    <figure><img class="{{item.section}} img-fluid" alt="{{item.title}}" src="../gallery/{{item.url}}"/><figcaption class="{{item.section}} title text-center">{{item.title}}</figcaption><div class="h6 small tooltip-content">{{item.desc}}{% if item.price %} <br/><span style="color:#006600;" class="text-center">${{item.price}} plus shipping or pickup</span>{% endif %}{% if item.note %}<br/><span class="text-danger">Note: {{item.note}}</span>{% endif %}</div></figure>
</div><!-- end col -->
